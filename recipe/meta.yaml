{% set name = "locan" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/locan-{{ version }}.tar.gz
  sha256: 5c8266af9339b1a75f060312454572e006fa797cd8a95cd93df87a738995e7c8

build:
  skip: true  # [py<39]
  entry_points:
    - locan = locan.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - asdf
    - tifffile
    - ruamel.yaml
    - fast-histogram
    - boost-histogram
    - lmfit
    - protobuf<5
    - shapely !=2.0.0,!=2.0.1
    - networkx
    - scikit-learn
    - scikit-image
    - matplotlib-base
    - scipy
    - pandas
    - numpy >1.20.0
    - tqdm
    - cython
    - tomli >=1.1.0  # [py<311]
    - qtpy !=2.3.0
    - typing-extensions
    - lazy_loader >=0.3

test:
  imports:
    - locan
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - locan --help
    - locan test

about:
  home: https://github.com/super-resolution/Locan
  summary: Analysis software for single-molecule localization microscopy
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://locan.readthedocs.io
  dev_url: https://github.com/super-resolution/Locan

extra:
  recipe-maintainers:
    - sdoose
